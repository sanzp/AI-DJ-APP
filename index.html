<body background="background.jpg">
  <center>
    <h1 class="heading">
      <span>&#127932;</span>
      AI <span style="color:crimson;background-color:skyblue; padding: 2px ;border: 2px crimson double; border-radius: 10px;">DJ</span> WEB APP
    <span>&#127932;</span>
    </h1>
    <hr>
